<article class="{{news_prefix}}item">
	<time datetime="{{news_date_ymd}}" class="{{news_prefix}}date"><span>{{news_date}}</span></time>
	<a href="{{news_link}}" class="{{news_prefix}}preview"><img src="{{url-path-img}}/temp/{{news_preview}}" alt=""></a>
	<h4 class="{{news_prefix}}heading"><a href="{{news_link}}">{{news_heading}}</a></h4>
	<div class="{{news_prefix}}note">{{news_note}}</div>
	<div class="{{news_prefix}}btn">
		<a href="{{news_link}}" class="btn-link__item  {{news_prefix}}more">Подробнее
			<span class="btn-link__icon  {{news_prefix}}more-icon">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="link-arrow" ]]</span>
		</a>
	</div>
</article>
